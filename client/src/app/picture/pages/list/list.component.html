<p-toast position="bottom-right"></p-toast>

<p-dataView [value]="pictures" layout="grid" *ngIf="pictures.length > 0">
  <ng-template let-picture pTemplate="gridItem">
    <div class="col-12 md:col-3">
      <p-image src="https://www.primefaces.org/primeng/assets/showcase/images/galleria/galleria1.jpg" alt="Image" width="250"></p-image>
    </div>
  </ng-template>
</p-dataView>
