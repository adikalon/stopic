<p-toast position="bottom-right"></p-toast>

<p-toolbar>
  <div class="p-inputgroup">
    <div style="margin-right: 20px;">
      <img src="https://www.primefaces.org/primeng/assets/showcase/images/primeng.svg" height="40" class="mr-2">
    </div>
    <input type="text" pInputText placeholder="What are we looking for?" [(ngModel)]="searchText">
    <!-- <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn"></button>
    <button pButton type="button" icon="pi pi-filter" class="p-button-text" pTooltip="Filter"></button>
    <button pButton type="button" icon="pi pi-tag" class="p-button-text" pTooltip="Tags"></button> -->
    <p-button type="button" pRipple icon="pi pi-search" styleClass="p-button-primary" (onClick)="getResult()"></p-button>
    <p-button type="button" icon="pi pi-filter" styleClass="p-button-text" [ngClass]="{'p-button-active': showFilter}" pTooltip="Filter" (onClick)="switchFilter()"></p-button>
    <p-button type="button" icon="pi pi-tag" styleClass="p-button-text" [ngClass]="{'p-button-active': showTags}" pTooltip="Tags" (onClick)="switchTags()"></p-button>
  </div>
</p-toolbar>

<p-toolbar *ngIf="showFilter">
  <div class="grid p-fluid">
    <div class="col-12 md:col-3">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-arrows-h"></i></span>
            <input type="number" pInputText placeholder="Min Width" [(ngModel)]="minWidth">
        </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-arrows-v"></i></span>
          <input type="number" pInputText placeholder="Min Height" [(ngModel)]="minHeight">
      </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-arrows-h"></i></span>
          <input type="number" pInputText placeholder="Max Width" [(ngModel)]="maxWidth">
      </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-arrows-v"></i></span>
          <input type="number" pInputText placeholder="Max Height" [(ngModel)]="maxHeight">
      </div>
    </div>
  </div>
</p-toolbar>

<p-toolbar *ngIf="showTags">
  <p-button type="button" [label]="tag.name" styleClass="p-button-sm p-button-outlined" (onClick)="search({ tags: tag.id })" *ngFor="let tag of tags"></p-button>
</p-toolbar>

<router-outlet></router-outlet>
