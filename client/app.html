<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}

    {% if (process.env.NODE_ENV === 'production') { %}
      {% if (process.env.YANDEX_WEBMASTER_ID) { %}
        <meta name="yandex-verification" content="{{ ENV.googleWebmasterId }}">
      {% } %}
    {% } %}
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}

    {% if (process.env.NODE_ENV === 'production') { %}
      {% if (process.env.YANDEX_METRIKA_ID) { %}
        <script type="text/javascript">
          (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
          m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
          (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

          ym('{{ ENV.yandexMetrikaId }}', "init", {});
        </script>
      {% } %}

      {% if (process.env.GOOGLE_ANALYTICS_ID) { %}
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ ENV.googleAnalyticsId }}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', '{{ ENV.googleAnalyticsId }}');
        </script>
      {% } %}
    {% } %}
  </body>
</html>
